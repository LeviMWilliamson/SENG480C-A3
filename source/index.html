<!DOCTYPE html>
<html>
	<head>
		<!-- required -->
		<meta charset='utf-8'/>
		<!-- responsive layout -->
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
		<meta name='theme-color' content='black'/>

		<!-- tab title -->
		<title>Paper</title>

		<!-- external -->
		<link rel='icon' href='favicon.svg'/>
		<link rel='manifest' href='manifest.json'/>
		<link rel='stylesheet' href='stylesheets/index.css'/>

		<!-- scripts -->
		<script src='scripts/index.js' type='module' async defer></script>
	</head>
	<body>
		<header>
			<a class='unset' href='/'>
				<h1>📜 Paper</h1>
			</a>
			<nav class='sidebar'>
				<input id='toggle-categories' type='checkbox'/>
				<label for='toggle-categories'>≡</label>
				<button data-category='tags'>🔖 Tags</button>
				<button data-category='items'>📦 Items</button>
				<button data-category='characters'>🧝‍♂️ Characters</button>
				<button data-category='creatures'>🐲 Creatures</button>
				<button data-category='environments'>🌱 Environments</button>
				<button data-category='encounters'>📃 Encounters</button>
				<button data-category='triggers'>🔔 Triggers</button>
				<button data-category='play'>🎮 Play</button>
			</nav>
		</header>
		<main>
			<p><b>Paper</b> is a tool that allows pen-and-paper role-playing game enthusiasts to easily create scenarios!</p>
			<p>To get started, click on the side menu.</p>
			<br/>
			<p>Let's get your <i>party</i> started! 🎈🎉</p>
		</main>
		<footer>
			<h2>📜 Paper</h2>
			<address>
				<p><a href='mailto:_CONTACT_EMAIL'>user@example.com</a></p>
				<p><a href='tel:_CONTACT_PHONE'>+1 123 456 7890</a></p>
			</address>
		</footer>

		<!-- templates -->
		<template id='items-template'>
			<h2>Items</h2>
			<details>
				<summary>New Item</summary>
				<form id='item-creation' class='line-form'>
					<label for='name'>Name</label>
					<input type='text' name='name' placeholder='Name' required/>
		
					<label for='description'>Description</label>
					<textarea name='description' placeholder='Description' required></textarea>
		
					<label for='price'>Price</label>
					<input type='number' name='price' placeholder='Price' required>
					<button id='create-item-button' class='create' type='button'>📦 Create Item</button>
				</form>
			</details>
			<dl id='items-list'></dl>
		</template>
		<template id='items-list-item-template'>
			<dt>
				<b slot='name'></b>
				<i slot='price'></i>gp
			</dt>
			<dd>
				<p slot='description'></p>
				<!--<button class='edit'>_EDIT_ITEM_LABEL</button>-->
				<button slot='id' class='delete'>❌ Delete Item</button>
			</dd>
		</template>
		<template id='tags-template'>
			<h2>Tags</h2>
			<button id='create-tag-button' class='create'>🔖 Create Tag</button>
			<dialog id='modify-tag-dialog'>
				<h3 slot='dialog-caption'></h3>
				<form method='dialog'>
					<label>Name</label>
					<input type='text' name='name' required>
					<label>Description</label>
					<textarea name='description'></textarea>
					<label>Color</label>
					<input type='color' name='color' required>
					<br/>
					<menu>
						<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
						<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
					</menu>
				</form>
			</dialog>
			<dl id='tags-list'></dl>
		</template>
		<template id='tags-list-item-template'>
			<dt class='tag'>
				<input slot='color' type='color' readonly disabled/>
				<b slot='name'></b>
			</dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>📝 Edit Tag</button>
					<button slot='id' class='delete'>❌ Delete Tag</button>
				</menu>
			</dd>
		</template>
		<template id='characters-template'>
			<h2>Characters</h2>
			<button id='create-character-button' class='create'>🧝‍♂️ Create Character</button>
			<dialog id='modify-character-dialog'>
				<h3 slot='dialog-caption'></h3>
				<form id='character-modification-form' method='dialog'>
					<label for='name'>Name</label>
					<input type='text' name='name' placeholder='Name' required/>

					<label for='class'>Class</label>
					<input type='text' name='class' placeholder='Class' required/>
					
					<label for='items'>Items</label>
					<select data-category='items' name='items' multiple required>
						<option value='' disabled readonly selected>Select Items</option>
					</select>
		
					<label for='description'>Description</label>
					<textarea name='description' placeholder='Description' required></textarea>
					<br/>
					<menu>
						<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
						<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
					</menu>
				</form>
			</dialog>
			<dl id='characters-list'></dl>
		</template>
		<template id='characters-list-item-template'>
			<dt>
				<b slot='name'></b>
				<i slot='class'></i>
			</dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>🧝‍♂️ Edit Character</button>
					<button slot='id' class='delete'>❌ Delete Character</button>
				</menu>
			</dd>
		</template>
		<template id='creatures-template'>
			<h2>Creatures</h2>
			<button id='create-creature-button' class='create'>🐲 Create Creature</button>
			<dialog id='modify-creature-dialog'>
				<h3 slot='dialog-caption'></h3>
				<form id='creature-modification-form' method='dialog'>
					<label for='name'>Name</label>
					<input type='text' name='name' placeholder='Name' required/>

					<label for='class'>Class</label>
					<input type='text' name='class' placeholder='Class' required/>
		
					<label for='description'>Description</label>
					<textarea name='description' placeholder='Description' required></textarea>
					
					<label for='items'>Items</label>
					<select data-category='items' name='items' multiple required>
						<option value='' disabled readonly selected>Select Items</option>
					</select>

					<label for='experience'>Experience</label>
					<input type='number' name='experience' placeholder='Experience' required/>
					<br/>
					<menu>
						<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
						<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
					</menu>
				</form>
			</dialog>
			<dl id='creatures-list'></dl>
		</template>
		<template id='creatures-list-item-template'>
			<dt>
				<b slot='name'></b>
				<i slot='class'></i>
			</dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>🐉 Edit Creature</button>
					<button slot='id' class='delete'>❌ Delete Creature</button>
				</menu>
			</dd>
		</template>
		<template id='environments-template'>
			<h2>Environments</h2>
			<button id='create-environment-button' class='create'>🌱 Create Environment</button>
			<dialog id='modify-environment-dialog'>
				<h3 slot='dialog-caption'></h3>
				<form id='environment-modification-form' method='dialog'>
					<label for='name'>Name</label>
					<input type='text' name='name' placeholder='Name' required/>
		
					<label for='location'>Location</label>
					<input type='text' name='location' placeholder='Location' required/>
	
					<label for='description'>Description</label>
					<textarea name='description' placeholder='Description' required></textarea>

					<label for='creatures'>Creatures</label>
					<select data-category='creatures' name='creatures' multiple required>
						<option value='' disabled readonly selected>Select Creatures</option>
					</select>

					<label for='loot'>Loot</label>
					<select data-category='items' name='loot' multiple required>
						<option value='' disabled readonly selected>Select Loot</option>
					</select>
					<br/>
					<menu>
						<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
						<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
					</menu>
				</form>
			</dialog>
			<dl id='environments-list'></dl>
		</template>
		<template id='environments-list-item-template'>
			<dt>
				<b slot='name'></b>
				<i slot='location'></i>
			</dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>🌱 Edit Environment</button>
					<button slot='id' class='delete'>❌ Delete Environment</button>
				</menu>
			</dd>
		</template>
		<template id='encounters-template'>
			<h2>Encounters</h2>
			<button id='create-encounter-button' class='create'>📃 Create Encounter</button>
			<dialog id='modify-encounter-dialog'>
				<h3 slot='dialog-caption'></h3>
					<form id='encounter-modification-form' method='dialog'>
						<label for='name'>Name</label>
						<input type='text' name='name' placeholder='Name' required/>

						<label for='description'>Description</label>
						<textarea name='description' placeholder='Description' required></textarea>

						<label for='tags'>Tags</label>
						<select data-category='tags' name='tags' multiple required>
							<option value='' disabled readonly selected>Select Tags</option>
						</select>
						<br/>
						<menu>
							<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
							<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
						</menu>
					</form>
			</dialog>
			<dl id='encounters-list'></dl>
		</template>
		<template id='encounters-list-item-template'>
			<dt><b slot='name'></b></dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>📃 Edit Encounter</button>
					<button slot='id' class='delete'>❌ Delete Encounter</button>
				</menu>
			</dd>
		</template>
		<template id='encounter-description-highlighted-template'><i
			class='highlighted'
			title='{title}'
		>{name}</i></template>
		<template id='triggers-template'>
			<h2>Triggers</h2>
			<button id='create-trigger-button' class='create'>🔔 Create Trigger</button>
			<dialog id='modify-trigger-dialog'>
				<h3 slot='dialog-caption'></h3>
				<form id='trigger-modification-form' method='dialog'>
					<label for='name'>Name</label>
					<input type='text' name='name' placeholder='Name' required/>

					<label for='description'>Description</label>
					<textarea name='description' placeholder='Description' required></textarea>

					<label for='event'>Event</label>
					<select name='events' required>
						<option value='' disabled readonly selected>Select Event</option>
						<option value='button-a'>Button A Clicked</option>
						<option value='button-b'>Button B Clicked</option>
						<option value='button-c'>Button C Clicked</option>
						<option value='button-D'>Button D Clicked</option>
					</select>

					<label for='encounter'>Encounter</label>
					<select data-category='encounters' name='encounter' required>
						<option value='' disabled readonly selected>Select Encounter</option>
					</select>
					<br/>
					<menu>
						<button id='confirm-dialog-button' class='dialog' value='default'>🔨 Confirm</button>
						<button class='dialog' value='cancel' formnovalidate>🚫 Cancel</button>
					</menu>
				</form>
			</dialog>
			<dl id='triggers-list'></dl>
		</template>
		<template id='triggers-list-item-template'>
			<dt><b slot='name'></b></dt>
			<dd>
				<p slot='description'></p>
				<menu>
					<button slot='id' class='edit'>🔔 Edit Trigger</button>
					<button slot='id' class='delete'>❌ Delete Trigger</button>
				</menu>
			</dd>
		</template>
		<template id='play-template'>
			<h2>Play</h2>
			<p>Awaiting events ...</p>
		</template>
	</body>
</html>
